<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="brandPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="mountainLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="mountainRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </linearGradient>
    <linearGradient id="trailGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E1B4B"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="55%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="bigGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>

  <rect width="900" height="400" rx="16" fill="url(#bgGrad)"/>

  <g opacity="0.3">
    <circle cx="50" cy="60" r="1" fill="#fff"/>
    <circle cx="150" cy="30" r="0.8" fill="#fff"/>
    <circle cx="280" cy="50" r="1.2" fill="#fff"/>
    <circle cx="720" cy="45" r="0.8" fill="#fff"/>
    <circle cx="810" cy="70" r="1" fill="#fff"/>
    <circle cx="600" cy="35" r="0.7" fill="#fff"/>
    <circle cx="470" cy="55" r="0.9" fill="#fff"/>
    <circle cx="860" cy="120" r="0.6" fill="#fff"/>
    <circle cx="45" cy="150" r="0.7" fill="#fff"/>
    <circle cx="130" cy="110" r="0.5" fill="#fff"/>
  </g>

  <g transform="translate(100, 80)" filter="url(#dropShadow)">
    <ellipse cx="110" cy="180" rx="120" ry="30" fill="#4F46E5" opacity="0.15" filter="url(#bigGlow)"/>

    <path d="M 110 30 L 30 200 L 110 200 Z" fill="url(#mountainLeft)"/>
    <path d="M 110 30 L 190 200 L 110 200 Z" fill="url(#mountainRight)"/>
    <path d="M 110 30 L 95 70 L 110 60 L 125 70 Z" fill="#E0E7FF" opacity="0.9"/>
    <path d="M 110 30 L 110 200" stroke="#818CF8" stroke-width="0.5" opacity="0.3"/>

    <path d="M 165 200 L 185 140 L 195 145 L 205 200 Z" fill="#4338CA" opacity="0.5"/>
    <path d="M 185 140 L 195 145 L 195 200 L 185 200 Z" fill="#3730A3" opacity="0.5"/>
    <line x1="188" y1="140" x2="188" y2="128" stroke="#E0E7FF" stroke-width="1.2"/>
    <path d="M 188 128 L 198 132 L 188 136 Z" fill="#F87171" opacity="0.7"/>

    <path d="M 55 190
             Q 65 170, 85 168
             Q 108 166, 100 148
             Q 92 130, 112 125
             Q 132 120, 125 102
             Q 118 84, 130 75
             Q 138 69, 118 52
             L 110 40"
          fill="none" stroke="url(#trailGrad)" stroke-width="3.5" stroke-linecap="round" opacity="0.9"/>

    <g opacity="0.35" stroke="#FBBF24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 90 162 L 94 155 L 98 162"/>
      <path d="M 117 119 L 121 112 L 125 119"/>
      <path d="M 124 71 L 120 64 L 116 71"/>
    </g>

    <circle cx="85" cy="168" r="4.5" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="112" cy="125" r="4.5" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="130" cy="75" r="4.5" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="85" cy="168" r="1.8" fill="#fff"/>
    <circle cx="112" cy="125" r="1.8" fill="#fff"/>
    <circle cx="130" cy="75" r="1.8" fill="#fff"/>

    <g transform="translate(110, 18)" filter="url(#glow)">
      <path d="M 0,-14 L 3,-4 L 14,0 L 3,4 L 0,14 L -3,4 L -14,0 L -3,-4 Z" fill="#FBBF24" opacity="0.95"/>
      <circle cx="0" cy="0" r="4" fill="#FEF3C7"/>
      <circle cx="0" cy="0" r="10" fill="#FBBF24" opacity="0.2" filter="url(#softGlow)"/>
    </g>
  </g>

  <g transform="translate(340, 150)">
    <text x="0" y="72" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="80" font-weight="800" letter-spacing="-2">
      <tspan fill="#F1F5F9">Skill</tspan><tspan fill="#A78BFA">Trek</tspan>
    </text>
    <rect x="2" y="86" width="410" height="4" rx="2" fill="url(#barGrad)" opacity="0.85"/>
    <text x="4" y="115" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
          font-size="16" font-weight="400" letter-spacing="5" fill="#94A3B8">
      AI-POWERED LEARNING
    </text>
  </g>

  <g opacity="0.12" stroke-linecap="round">
    <path d="M 24 370 L 24 384 L 38 384" fill="none" stroke="#06B6D4" stroke-width="1.5"/>
    <path d="M 876 370 L 876 384 L 862 384" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
    <path d="M 24 30 L 24 16 L 38 16" fill="none" stroke="#06B6D4" stroke-width="1.5"/>
    <path d="M 876 30 L 876 16 L 862 16" fill="none" stroke="#7C3AED" stroke-width="1.5"/>
  </g>

  <text x="450" y="370" font-family="'Courier New', monospace" font-size="9"
        fill="#ffffff" opacity="0.12" text-anchor="middle" letter-spacing="3">
    LEARN · LEVEL UP · MASTER
  </text>
</svg>
