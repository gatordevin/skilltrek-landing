<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="mountainLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="mountainRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </linearGradient>
    <linearGradient id="trailGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#FBBF24"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="55%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Mountain icon -->
  <g transform="translate(20, 10) scale(0.85)">
    <path d="M 95 15 L 15 190 L 95 190 Z" fill="url(#mountainLeft)"/>
    <path d="M 95 15 L 175 190 L 95 190 Z" fill="url(#mountainRight)"/>
    <path d="M 95 15 L 80 55 L 95 44 L 110 55 Z" fill="#E0E7FF" opacity="0.9"/>
    <path d="M 95 15 L 95 190" stroke="#818CF8" stroke-width="0.5" opacity="0.3"/>

    <path d="M 148 190 L 167 130 L 177 135 L 188 190 Z" fill="#4338CA" opacity="0.5"/>
    <path d="M 167 130 L 177 135 L 177 190 L 167 190 Z" fill="#3730A3" opacity="0.5"/>
    <line x1="170" y1="130" x2="170" y2="118" stroke="#E0E7FF" stroke-width="1.2"/>
    <path d="M 170 118 L 180 122 L 170 126 Z" fill="#F87171" opacity="0.7"/>

    <path d="M 42 180
             Q 53 160, 73 158
             Q 95 156, 87 138
             Q 79 120, 97 115
             Q 117 110, 110 92
             Q 103 74, 115 67
             Q 123 61, 103 44
             L 95 32"
          fill="none" stroke="url(#trailGrad)" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

    <g opacity="0.35" stroke="#FBBF24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 78 152 L 82 145 L 86 152"/>
      <path d="M 102 109 L 106 102 L 110 109"/>
      <path d="M 111 63 L 107 56 L 103 63"/>
    </g>

    <circle cx="73" cy="158" r="4" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="97" cy="115" r="4" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="115" cy="67" r="4" fill="url(#nodeGrad)" filter="url(#glow)"/>
    <circle cx="73" cy="158" r="1.6" fill="#fff"/>
    <circle cx="97" cy="115" r="1.6" fill="#fff"/>
    <circle cx="115" cy="67" r="1.6" fill="#fff"/>

    <g transform="translate(95, 3)" filter="url(#glow)">
      <path d="M 0,-12 L 2.5,-4 L 12,0 L 2.5,4 L 0,12 L -2.5,4 L -12,0 L -2.5,-4 Z" fill="#FBBF24" opacity="0.95"/>
      <circle cx="0" cy="0" r="3.5" fill="#FEF3C7"/>
      <circle cx="0" cy="0" r="8" fill="#FBBF24" opacity="0.2" filter="url(#softGlow)"/>
    </g>
  </g>

  <!-- Text - light for dark bg -->
  <text x="220" y="115" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="72" font-weight="800" letter-spacing="-2">
    <tspan fill="#F1F5F9">Skill</tspan><tspan fill="#A78BFA">Trek</tspan>
  </text>

  <rect x="222" y="127" width="370" height="3.5" rx="2" fill="url(#barGrad)" opacity="0.85"/>

  <text x="224" y="155" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
        font-size="14" font-weight="400" letter-spacing="5" fill="#94A3B8">
    AI-POWERED LEARNING
  </text>
</svg>
